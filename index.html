<!doctype html>
<html lang="en">

<head>
    <title>Puissance 4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/images/puissance4_logo.png" />
</head>

<body>
    <header>
        <h1>The Puissance 4</h1>
    </header>
    <main>
        <div id="gameContainer">
            <div id="menu" class="window">
                <h2>Start New Game :</h2>
                <div>
                    <button id="pvpBtn" type="button">
                        Player vs Player
                    </button>
                    <button id="pvcBtn" type="button">
                        Player vs Computer
                    </button>
                </div>
            </div>
            <div id="gameOver" class="window hidden">
                <h2>Game Over</h2>
                <p></p>
                <button type="button" id="replay">Replay</button>
            </div>
            <img src="./assets/images/frame.png" alt="frame" />
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
